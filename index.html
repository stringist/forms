<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>About You</h1>
    <form name="questions" id="questions" method="post" autocomplete="on" data-netlify="true">
        <input type="text" id="name" name="name" required><label for="name">Name</label><br>
        <input type="email" id="email" name="email" required placeholder="gimme that"><label for="email">Email</label><br>
        <input type="date" id="birthday" name="birthday"><label for="birthday">Birthday</label><br>
        <input type="tel" name="mobile" id="mobile"><label for="mobile">Mobile phone</label>
        <fieldset>
            <legend>Would you like to hear more?</legend>
            <input type="radio" name="yesno" id="no" value="no"><label for="no">NO</label>
            <input type="radio" name="yesno" id="yes" value="yes"><label for="yes">Please god no</label>
        </fieldset>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Go on, don't be shy"></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
